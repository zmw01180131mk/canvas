<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>八卦图</title>
	<style type="text/css">
		canvas{
			border:1px solid red;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="400" height="400"></canvas>
	<script type="text/javascript">
		var canvas=document.getElementById('canvas');
		var context=canvas.getContext('2d');

		context.beginPath();
		context.arc(200,200,200,0,Math.PI*2,true);
		context.closePath();
		context.strokeStyle='black';
		context.stroke();

		context.beginPath();
		context.arc(200,100,100,0,Math.PI*2,true);
		context.closePath();
		context.fillStyle='black';
		context.fill();

		context.beginPath();
		context.translate(200,200);
		context.rotate(-Math.PI/2);
		context.arc(0,0,200,0,Math.PI,true);
		context.closePath();
		context.fillStyle='black';
		context.fill();
		context.restore();

		context.beginPath();
		context.arc(-100,-10,100,0,Math.PI*2,true);
		context.closePath();
		context.fillStyle='white';
		context.fill();

		context.beginPath();
		context.arc(-100,-10,30,0,Math.PI*2,true);
		context.closePath();
		context.fillStyle='black';
		context.fill();

		context.beginPath();
		context.arc(100,10,30,0,Math.PI*2,true);
		context.closePath();
		context.fillStyle='white';
		context.fill();

	</script>
</body>
</html>
