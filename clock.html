<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绘制钟表</title>
	<style type="text/css">
		canvas{
			border:1px solid red;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="600" height="600">该浏览器不支持画布标签</canvas>
	<script type="text/javascript">
		var context = document.getElementById("canvas").getContext("2d");
		function run(){
			context.beginPath();
			context.arc(250,250,190,0,Math.PI*2,true);
			context.closePath();
			context.fillStyle='blue';
			context.fill();

			for(var i=0;i<12;i++){
				context.save();
				context.translate(250,250);
				context.rotate(Math.PI/6*i);
				context.beginPath();
				context.moveTo(0,-170);
				context.lineTo(0,-190);
				context.lineWidth=10;
				context.strokeStyle='black';
				context.closePath();
				context.stroke();
				context.restore();
			}
			for(var i=0;i<60;i++){
				context.save();
				context.translate(250,250);
				context.rotate(Math.PI/6*i/5);
				context.beginPath();
				context.moveTo(0,-180);
				context.lineTo(0,-190);
				context.lineWidth=4;
				context.strokeStyle='black';
				context.closePath();
				context.stroke();
				context.restore();
			}
				//秒针
				context.save();
				var seconds=new Date().getSeconds();
				context.translate(250,250);
				context.rotate(Math.PI/180*6*seconds);
				context.beginPath();
				context.moveTo(0,0);
				context.lineTo(0,-160);
				context.lineWidth=4;
				context.strokeStyle='red';
				context.closePath();
				context.stroke();
				context.restore();

				//分针
				context.save();
				var minute=new Date().getMinutes();
				context.translate(250,250);
				context.rotate(Math.PI/180*6*minute+Math.PI/180*0.1*seconds);
				context.beginPath();
				context.moveTo(0,0);
				context.lineTo(0,-140);
				context.lineWidth=6;
				context.strokeStyle='yellow';
				context.closePath();
				context.stroke();
				context.restore();

				//时针
				context.save();
				var hours=new Date().getHours();
				context.translate(250,250);
				context.rotate(Math.PI/180*30*hours+Math.PI/180*0.5*minute);
				context.beginPath();
				context.moveTo(0,0);
				context.lineTo(0,-120);
				context.lineWidth=8;
				context.strokeStyle='black';
				context.closePath();
				context.stroke();
				context.restore();

		}
		context.clearRect(0,0,600,600);
		run();
		setInterval(run,1000);

	</script>
</body>
</html>
